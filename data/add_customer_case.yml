cases:
  # 用户登陆
  - name: 'test_login'
    api_config_key: test_login
    url: ''
    headers:
      {
        'Content-Type': 'application/json',
        'Origin': 'http://se-login-web:8001',
        'Referer': 'http://se-login-web:8001',
      }
    req_data: {}
    extract:
      token: $.token
    validate:
      - eq: [$.msg, login success!]
      - eq: [$.code, 0]
